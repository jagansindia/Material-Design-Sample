<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>BooksDelivery Picker</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-green" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">BooksDelivery</a>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
  </nav>
    <div class="section">
<div class="row">
	<div class="col s12 m6 l4 offset-l4" align="center"><h4> Seller Login </h4>
    </div>
    <form class="col s12" action="#" method="post">
        <div class="row">
        <div class="input-field col s12 m6 l4 offset-l4">
          <input id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6 l4 offset-l4">
          <input id="password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6 l4 offset-l4" align="center">
          <button class="btn waves-effect waves-light light-blue lighten-1" type="submit" name="action">Login
            <i class="mdi-content-send right"></i>
          </button>
        </div>
      </div>
        
    </form>
  </div>    </div>
    
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://jagansindia.in">Jagansindia, Inc</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
